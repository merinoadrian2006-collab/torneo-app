<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo ‚Äî TorneoApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>
<body>
    <header class="app-header">
        <a class="app-logo" href="/">
            <div class="logo-icon">üèÜ</div>
            <span class="logo-text">Torneo<span>App</span></span>
        </a>
        <a class="btn-back" href="/">‚Üê Volver</a>
    </header>
    <div class="main-container">
        <div class="torneo-hero">
            <h1 class="torneo-hero-name" id="torneoTitulo">Cargando...</h1>
            <div class="torneo-hero-stats">
                <div class="hero-stat">
                    <span class="hero-stat-value" id="statEquipos">0</span>
                    <span class="hero-stat-label">Equipos</span>
                </div>
                <div class="hero-stat">
                    <span class="hero-stat-value" id="statPartidos">0</span>
                    <span class="hero-stat-label">Partidos</span>
                </div>
            </div>
        </div>
        <div class="section-header"><h2>Equipos</h2></div>
        <div class="form-row">
            <input type="text" id="equipoName" placeholder="Nombre del equipo...">
            <button class="btn-primary" id="btnEquipo">A√±adir</button>
        </div>
        <div id="equiposList"></div>
        <div class="section-header"><h2>Registrar Partido</h2></div>
        <div class="form-grid">
            <div class="form-field">
                <label>Equipo Local</label>
                <select id="teamA"></select>
            </div>
            <div class="form-field">
                <label>Equipo Visitante</label>
                <select id="teamB"></select>
            </div>
            <div class="form-field">
                <label>Goles Local</label>
                <input type="number" id="scoreA" class="score-input" min="0" value="0">
            </div>
            <div class="form-field">
                <label>Goles Visitante</label>
                <input type="number" id="scoreB" class="score-input" min="0" value="0">
            </div>
        </div>
        <div class="form-row">
            <button class="btn-primary" id="btnPartido" style="width:100%">Guardar Resultado</button>
        </div>
        <div id="tablaClasificacion"></div>
        <div id="estadisticasSection"></div>
        <div id="partidosSection"></div>
    </div>
    <script src="torneo.js"></script>
</body>
</html>
