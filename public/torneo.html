<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Torneo — TorneoApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>
<body>
    <header class="app-header">
        <a class="app-logo" href="/">
            <img src="logo.svg" class="logo-icon" alt="TorneoApp">
            <span class="logo-text">Torneo<span>App</span></span>
        </a>
        <a class="btn-back" href="/">← Volver</a>
    </header>

    <div class="torneo-banner" id="torneoBanner">
        <div class="torneo-banner-content">
            <div class="torneo-banner-label">Torneo</div>
            <h1 class="torneo-banner-name" id="torneoTitulo">Cargando...</h1>
            <div class="torneo-banner-stats">
                <div class="banner-stat">
                    <span class="banner-stat-value" id="statEquipos">0</span>
                    <span class="banner-stat-label">Equipos</span>
                </div>
                <div class="banner-stat-divider"></div>
                <div class="banner-stat">
                    <span class="banner-stat-value" id="statPartidos">0</span>
                    <span class="banner-stat-label">Partidos</span>
                </div>
                <div class="banner-stat-divider"></div>
                <div class="banner-stat">
                    <span class="banner-stat-value" id="statGoles">0</span>
                    <span class="banner-stat-label">Goles</span>
                </div>
            </div>
        </div>
    </div>

    <div id="shareBar"></div>

    <div class="main-container">
        <div id="editControls">
            <div class="section-header"><h2>Equipos</h2></div>
            <div class="equipo-add-form">
                <input type="text" id="equipoName" placeholder="Nombre del equipo...">
                <button class="btn-primary" id="btnEquipo">+ Añadir Equipo</button>
            </div>
        </div>

        <div id="equiposList"></div>

        <div id="editControls2">
            <div class="section-header"><h2>Registrar Partido</h2></div>
            <div class="partido-form-card">
                <div class="partido-form-teams">
                    <div class="partido-form-team">
                        <label>Local</label>
                        <select id="teamA"></select>
                    </div>
                    <div class="partido-form-vs">
                        <div class="vs-inputs">
                            <input type="number" id="scoreA" class="score-input" min="0" value="0">
                            <span class="vs-sep">—</span>
                            <input type="number" id="scoreB" class="score-input" min="0" value="0">
                        </div>
                        <span class="vs-label">VS</span>
                    </div>
                    <div class="partido-form-team right">
                        <label>Visitante</label>
                        <select id="teamB"></select>
                    </div>
                </div>
                <button class="btn-primary btn-full" id="btnPartido">Guardar Resultado</button>
            </div>
        </div>

        <div id="tablaClasificacion"></div>
        <div id="playoffSection"></div>
        <div id="estadisticasSection"></div>
        <div id="partidosSection"></div>
        <div id="activitySection"></div>
    </div>

    <script src="torneo.js"></script>
</body>
</html>
